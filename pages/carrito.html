    <link rel="stylesheet" href="../icofont/icofont/icofont.min.css">

</head>

<body>
    <header>
        <div class="header__social">

                <li><i class="icofont-ui-cell-phone"></i>555-1535</li>

        </div>
        <div class="header__logo">
            <a href="../index.html">
                <img src="../assets/img/logobig.png" alt="logo">

        </div>
        <nav class="header__menu">
            <div class="burger__menu"><i class="icofont-navigation-menu"></i></div>
            <ul class="menu__menu">
                <li>
                    <a href="nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
                <li>
                    <a href="productos.html">Productos</a>

                <li>

    <section class="title">

    </section>

    <section class="cart">

                    <th>

                    <th>PRODUCTO</th>

                    <td>un producto</td>
                    <td>
                        <input type="number" value="1" id="">

        </table>
        <div class="cart__proceed">
            <p>Total a pagar: </p>
            <button class="btn">Iniciar compra</button>
        </div>

    <footer>
